<!DOCTYPE html>
<html>
<head>
  <title>Passwortgenerator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-sizing: border-box; /* Add this line */
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], input[type="date"], input[type="button"], #generatedPassword {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box; /* Add this line */
    }
    input[type="button"], button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="button"]:hover, button:hover {
      background-color: #0056b3;
    }
    .copySection {
      display: flex;
      align-items: center;
    }
    .copySection #generatedPassword {
      margin-bottom: 0;
    }
    .copyButton {
      margin-left: 10px;
      padding: 7px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <form id="userForm" method="post">
    <label for="firstName">Vorname:</label>
    <input type="text" id="firstName" name="firstName" required><br>

    <label for="lastName">Nachname:</label>
    <input type="text" id="lastName" name="lastName" required><br>

    <label for="dob">Geburtsdatum:</label>
    <input type="date" id="dob" name="dob" required><br>

    <input type="button" value="Passwort generieren" onclick="generatePassword()">

    <label for="generatedPassword">Passwort:</label>
    <div class="copySection">
      <input type="text" id="generatedPassword" readonly>
      <button class="copyButton" onclick="copyToClipboard()" title="In die Zwischenablage kopieren">ðŸ“‹</button>
    </div>
  </form>

  <script>
    function generatePassword() {
      const form = document.getElementById('userForm');
      if (!form.checkValidity()) {
        alert('Bitte fÃ¼llen Sie alle erforderlichen Felder aus.');
        return;
      }

      const firstName = document.getElementById("firstName").value;
      const lastName = document.getElementById("lastName").value;
      const dob = document.getElementById("dob").value;

      const day = dob.substring(8, 10);
      const month = dob.substring(5, 7);
      const year = dob.substring(2, 4);

      const password = `${firstName.charAt(0).toLowerCase()}.${lastName.charAt(0).toUpperCase()}.%${year}${month}${day}`;

      document.getElementById("generatedPassword").value = password;
    }

    function copyToClipboard() {
      const passwordField = document.getElementById("generatedPassword");
      passwordField.select();
      document.execCommand("copy");
    }
  </script>

</body>
</html>
